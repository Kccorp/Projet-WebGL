<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader + sheen</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background: #bbbbbb;
			}
		</style>
	</head>

	<body>

		<script type="module">

			import * as THREE from 'https://threejs.org/build/three.module.js';

			import { OrbitControls } from './three.js-master/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './three.js-master/examples/jsm/loaders/GLTFLoader.js';
			import { RoomEnvironment } from './three.js-master/examples/jsm/environments/RoomEnvironment.js';
			import { FBXLoader } from './three.js-master/examples/jsm/loaders/FBXLoader.js';

			//import Stats from './three.js-master/examples/jsm/libs/stats.module'


			let camera, scene, renderer, controls;

			init();
			animate();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.set( -10, 50, 10 );

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				const environment = new RoomEnvironment();
				const pmremGenerator = new THREE.PMREMGenerator( renderer );

				scene.background = new THREE.Color( 0xbbbbbb );
				scene.environment = pmremGenerator.fromScene( environment ).texture;

				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.minDistance = 1;
				controls.maxDistance = 200;
				controls.target.set( 0, 0.35, 0 );
				controls.update();

				const axesHelper = new THREE.AxesHelper(1000);
				scene.add( axesHelper );

				window.addEventListener( 'resize', onWindowResize );

			}

			//GÃ©nerat world
			new GLTFLoader()
				.setPath( '3D/world/' )
				.load( 'scene.gltf', function ( gltf ) {

					scene.add( gltf.scene );

				} );

			//generate charactere

			new GLTFLoader()
				.setPath( '3D/Characters/Mousey/' )
				.load( 'Mousey.gltf', function ( gltf ) {

					gltf.scene.translateX(-40);
					gltf.scene.translateY(-4.7);
					gltf.scene.translateZ(30);
					gltf.scene.rotation.y = Math.PI / 1.5;
					scene.add( gltf.scene );

				} );

			/*var geometry = new THREE.CylinderGeometry( 1, 1, 100, 32 );
			var material = new THREE.MeshPhongMaterial( { color: 0xffff00 } );
			const cylindreBase1 = new THREE.Mesh( geometry, material );
			cylindreBase1.translateY(0);
			cylindreBase1.translateX(-40);
			cylindreBase1.translateZ(30);
			scene.add( cylindreBase1 );*/

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // required if damping enabled

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
