<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader + sheen</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background: #bbbbbb;
			}
		</style>
	</head>

	<body>

		<script type="module">

			import * as THREE from 'https://threejs.org/build/three.module.js';

			import { OrbitControls } from './three.js-master/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './three.js-master/examples/jsm/loaders/GLTFLoader.js';
			import { RoomEnvironment } from './three.js-master/examples/jsm/environments/RoomEnvironment.js';
			import { FBXLoader } from './three.js-master/examples/jsm/loaders/FBXLoader.js';
			import { GUI } from './three.js-master/examples/jsm/libs/dat.gui.module.js';

			import Stats from './three.js-master/examples/jsm/libs/stats.module.js'


			let camera, scene, renderer, controls, stats;

			let gui;

			let mixer                = null;     // Three.JS AnimationMixer
			let mixerWorld                = null;
			let Player_anim_IDLE     = undefined;    // Animation IDLE
			let Player_anim_WALK     = undefined;    // Animation WALK
			let Player_anim_WORLD     = undefined;    // Animation WALK
			let Player_anim_JUMP     = undefined;    // Animation WALK

			let clock = new THREE.Clock(); //lance l'horloge
			let clockWorld = new THREE.Clock(); //lance l'horloge

			let z_press = 90;
			let s_press = 83;
			let space_bar = 32;

			let verif_actions, tmp = 0;


			init();

			Animations();
			World();
			GenObject();
			buildGui()
			animate();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.set( -60, 5, 40 );
				camera.lookAt(-40, -5, 30);

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				const environment = new RoomEnvironment();
				const pmremGenerator = new THREE.PMREMGenerator( renderer );

				scene.background = new THREE.Color( 0xbbbbbb );
				scene.environment = pmremGenerator.fromScene( environment ).texture;

				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.minDistance = 0.5;
				controls.maxDistance = 200;
				controls.target.set( -40, -5, 30 );
				controls.update();

				const axesHelper = new THREE.AxesHelper(1000);
				scene.add( axesHelper );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

			}

			function Animations() {
				//generate animation : WALK
				new GLTFLoader().setPath( '3D/animations/gltf/' ).load( 'Walking.glb', function ( gltf ) {

						//------------Anims-------------------------------
						Player_anim_WALK = gltf.animations[0] ; // first animation

				} );

				//generate animation : IDLE
				new GLTFLoader().setPath( '3D/animations/gltf/' ).load( 'BreathingIDLE.glb', function ( gltf ) {

						//------------Anims-------------------------------
						Player_anim_IDLE = gltf.animations[0] ; // first animation

				} );

				//generate animation : WORLD
				new GLTFLoader().setPath( '3D/world/' ).load( 'scene.gltf', function ( gltf ) {

						//------------Anims-------------------------------
						Player_anim_WORLD = gltf.animations[0] ; // first animation
				} );

				//generate animation : JUMP
				new GLTFLoader().setPath( '3D/animations/gltf/' ).load( 'Jumping.glb', function ( gltf ) {

						//------------Anims-------------------------------
						Player_anim_JUMP = gltf.animations[0] ; // first animation
				} );
			}

			function World(){
			  //Génerat world
			  new GLTFLoader().setPath( '3D/world/' ).load( 'scene.gltf', function ( gltf ) {

					// ---------------- ANIMATIONMIXER----------------
					mixerWorld = new THREE.AnimationMixer( gltf.scene); //l'object possèdant les animations


					//------------Anims-------------------------------
					Player_anim_WORLD = gltf.animations[0] ; // first animation

					mixerWorld.clipAction( Player_anim_WORLD ).play(); //joue l'animation chargé

			      scene.add( gltf.scene );
			    } );
			}

			function GenObject() {

				//generate charactere : MOUSEY + set default animation

				new GLTFLoader().setPath( '3D/Characters/Mousey/' ).load( 'Mousey.glb', function ( gltf ) {

						gltf.scene.translateX(-40);
						gltf.scene.translateY(-4.7);
						gltf.scene.translateZ(31);
						/*gltf.scene.translateX(-24.51);
						gltf.scene.translateY(-1.4470999999998666 );
						gltf.scene.translateZ(31);*/
						/*gltf.scene.translateX(-14.589999999998703);
						gltf.scene.translateY(-0.2620199999998567);
						gltf.scene.translateZ(31);*/

						gltf.scene.rotation.y = Math.PI / 2;

						// ---------------- ANIMATIONMIXER----------------
		 				mixer = new THREE.AnimationMixer( gltf.scene); //l'object possèdant les animations

						//------------Anims-------------------------------
						mixer.clipAction( Player_anim_IDLE ).play(); //joue l'animation chargé

						scene.add( gltf.scene );
					} );
			}




			//Keyboard Controls
			document.onkeydown = function(e) {
						if (e.keyCode == z_press){
							marcher();
						} else if (e.keyCode == space_bar) {
							stop();
						} else if (e.keyCode == s_press) {
							jump();
						}
				}

			function marcher() {
				if (verif_actions == "JUMP") {
					mixer.clipAction( Player_anim_JUMP ).stop(); //joue l'animation chargé
				} else if (verif_actions == "IDLE") {
					mixer.clipAction( Player_anim_IDLE ).stop(); //joue l'animation chargé
				}
				verif_actions = "WALK";
				mixer.clipAction( Player_anim_WALK ).play(); //joue l'animation chargé
			}

			function jump() {
				if (verif_actions == "WALK") {
					mixer.clipAction( Player_anim_WALK ).stop(); //joue l'animation chargé
				} else if (verif_actions == "IDLE") {
					mixer.clipAction( Player_anim_IDLE ).stop(); //joue l'animation chargé
				}
				verif_actions = "JUMP";
				mixer.clipAction( Player_anim_JUMP ).play(); //joue l'animation chargé
			}

			function stop() {
				if (verif_actions == "JUMP") {
					mixer.clipAction( Player_anim_JUMP ).stop(); //joue l'animation chargé
				} else if (verif_actions == "WALK") {
					mixer.clipAction( Player_anim_WALK ).stop(); //joue l'animation chargé
				}
				verif_actions = "IDLE";
				mixer.clipAction( Player_anim_IDLE ).play(); //joue l'animation chargé
			}

			function test() {
				scene.children[2].rotation.y = Math.PI / 1.25;
			}

			function buildGui() {

				gui = new GUI();

				const params = { //définie les paramètre que va afficher le gui
					marcher: marcher,
					stop: stop,
					test: test,
				};

				gui.add( params, 'marcher');

				gui.add( params, 'stop');

				gui.add( params, 'test');

				gui.open();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // required if damping enabled

				render();

			}


			function render() {

				renderer.render( scene, camera );

				if (mixer != null) {
					if (verif_actions == "WALK"
					&& scene.children[2].position.x < -23.1000000000002
					&& scene.children[2].position.y < -1.150999999999868
					&& scene.children[2].position.z == 31)
					{ // phase de montée 1
						scene.children[2].translateZ(0.01);
						scene.children[2].translateY(0.00210);
						console.log("z : "+scene.children[2].position.z+"/ y : "+scene.children[2].position.y+" / x : "+ scene.children[2].position.x);

					} else if (verif_actions == "WALK"
					&& scene.children[2].position.x >= -24
					&& scene.children[2].position.y >= -2
					&& scene.children[2].position.x < -21.69999999999998
					&& scene.children[2].position.y < -0.859799999999864
					&& scene.children[2].position.z == 31)
					{ // phase de montée 2
						scene.children[2].translateZ(0.01);
						scene.children[2].translateY(0.00208);
						console.log("z : "+scene.children[2].position.z+"/ y : "+scene.children[2].position.y+" / x : "+ scene.children[2].position.x);

					} else if (verif_actions == "WALK"
					&& scene.children[2].position.x >= -22
					&& scene.children[2].position.y >= -2
					&& scene.children[2].position.x < -16.659999999998774
					&& scene.children[2].position.y < -0.35579999999986356
					&& scene.children[2].position.z == 31)
					{ // phase de montée 3
						scene.children[2].translateZ(0.01);
						scene.children[2].translateY(0.00102);
						console.log(scene.children[2].position.y+" / "+ scene.children[2].position.x);

					} else if (verif_actions == "WALK"
					&& scene.children[2].position.x >= -17
					&& scene.children[2].position.y >= -1
					&& scene.children[2].position.x < -13.129999999998734
					&& scene.children[2].position.y < -0.19923999999985545
					&& scene.children[2].position.z == 31)
					{  // phase de montée 4
						scene.children[2].translateZ(0.01);
						scene.children[2].translateY(0.00043);
						console.log("z : "+scene.children[2].position.z+"/ y : "+scene.children[2].position.y+" / x : "+ scene.children[2].position.x);

					} else if (verif_actions == "WALK"
					&& scene.children[2].position.x >= -14
					&& scene.children[2].position.x < -10.568589895005978 )
					{  // phase de descente 1
						if (tmp == 0) {
							scene.children[2].rotation.y = Math.PI / 1.25;
							tmp = 1;
						}
						scene.children[2].translateZ(0.01);
						scene.children[2].translateY(-0.00113);
						scene.children[2].translateX(0.0006);
						console.log("z : "+scene.children[2].position.z+"/ y : "+scene.children[2].position.y+" / x : "+ scene.children[2].position.x);
					}

					let delta = clock.getDelta(); // fait le delta avec la clock n-1
					mixer.update(delta);	//actualise l'animation

				}

				if (mixerWorld != null) {
					let deltaWorld = clockWorld.getDelta(); // fait le delta avec la clock n-1
					mixerWorld.update(deltaWorld);	//actualise l'animation
				}

				stats.update();
			}

		</script>

	</body>
</html>
